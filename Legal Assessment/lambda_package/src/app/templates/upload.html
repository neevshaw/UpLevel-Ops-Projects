<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload File</title>
  <style>
    :root {
      --light-neutral: #f0eee6;
      --warm1: #b26c4f;
      --warm2: #eac4b6;
      --warm3: #edd7a1;
      --dark1: #323c3e;
      --dark2: #89877a;
      --dark3: #5f6c8f;
      --light-blue: #ccdce0;
      --lavender: #958e99;
    }

    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", Tahoma, sans-serif;
      background: radial-gradient(circle at 20% 30%, #3b4a55 0%, #1f262b 100%);
      color: var(--light-neutral);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .page-logo {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 15%;
      height: auto;
      z-index: 1000;
    }

    .upload-card {
      background: linear-gradient(145deg, rgba(50,60,70,0.95) 0%, rgba(40,50,60,0.98) 100%);
      border: 1px solid rgba(149,142,153,0.2);
      backdrop-filter: blur(12px);
      padding: 3rem;
      border-radius: 18px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 35px rgba(0,0,0,0.6);
      transition: all 0.3s ease;
      text-align: center;
    }

    h1 {
      color: var(--light-blue);
      font-size: 1.8rem;
      margin-bottom: 2rem;
      letter-spacing: 0.5px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: stretch;
    }

    label {
      font-weight: 600;
      color: var(--light-blue);
      font-size: 0.95rem;
      text-align: left;
      margin-bottom: 0.3rem;
    }

    input[type="file"],
    input[type="text"] {
      background: #2c3640;
      border: 1px solid rgba(204,220,224,0.15);
      border-radius: 10px;
      padding: 0.85rem;
      color: var(--light-neutral);
      font-size: 1rem;
      transition: border 0.2s ease, box-shadow 0.2s ease;
      width: 100%;
    }

    input[type="file"]:focus,
    input[type="text"]:focus {
      border: 1px solid var(--warm1);
      box-shadow: 0 0 0 3px rgba(178,108,79,0.25);
      outline: none;
    }

    input::file-selector-button {
      background: var(--warm1);
      border: none;
      color: var(--light-neutral);
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-right: 10px;
    }

    input::file-selector-button:hover {
      background: #c07a5b;
      transform: translateY(-1px);
    }

    button {
      background: var(--warm1);
      color: var(--light-neutral);
      padding: 0.85rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #c07a5b;
      box-shadow: 0 5px 15px rgba(178,108,79,0.4);
      transform: translateY(-2px);
    }

    @media (max-width: 500px) {
      .upload-card {
        padding: 2.2rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      .page-logo {
        width: 60px;
        top: 15px;
        right: 15px;
      }
    }
    .logout-button {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        }

  </style>
</head>
<body>
  <!-- Page Logo -->
  <img src="data:image/png;base64,{{ logo_data }}" alt="Logo" class="page-logo">
  <a href="{{ url_for('main.logout') }}" class="logout-button"><button>Logout</button></a>

  <main class="upload-container">
    <div class="upload-card">
      <h1>Upload a File</h1>

      <form enctype="multipart/form-data" id="uploadForm" method="post" action="pipeline/upload">
        <label for="files">Select Files</label>
        <input type="file" id="files" name="files" multiple required>

        <label for="company">Company Username</label>
        <input type="text" id="company" name="company" placeholder="Enter company name" required>

        <label for="password">Company Password</label>
        <input type="text" id="password" name="password" placeholder="Enter company password" required>

        <button type="submit">Upload</button>
      </form>
    </div>
  </main>
  <script>
    document.getElementById('uploadForm').onsubmit = async (e) => {
        e.preventDefault();
        const submitButton = e.target.querySelector('button[type="submit"]');
        const originalText = submitButton.textContent;
        
        // Change button to green and show processing
        submitButton.textContent = 'Processing...';
        submitButton.style.background = '#4CAF50';
        submitButton.disabled = true;
        
        try {
            const formData = new FormData(e.target);
            const res = await fetch(e.target.action, { 
                method: 'POST', 
                body: formData, 
                credentials: 'include' 
            });
            
            // Handle response here if needed
            if (res.ok) {
                submitButton.textContent = 'Success!';
            } else {
                submitButton.textContent = 'Error - Try Again';
                submitButton.style.background = '#f44336';
                submitButton.disabled = false;
            }
        } catch (error) {
            submitButton.textContent = 'Error - Try Again';
            submitButton.style.background = '#f44336';
            submitButton.disabled = false;
        }
    }
  </script>
</body>
</html>
