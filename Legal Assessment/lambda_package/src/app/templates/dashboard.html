<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    :root {
      --light-neutral: #f0eee6;
      --warm1: #b26c4f;
      --warm2: #eac4b6;
      --warm3: #edd7a1;
      --dark1: #323c3e;
      --dark2: #89877a;
      --dark3: #5f6c8f;
      --light-blue: #ccdce0;
      --lavender: #958e99;
    }

    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", Tahoma, sans-serif;
      background: radial-gradient(circle at 20% 30%, #3b4a55 0%, #1f262b 100%);
      color: var(--light-neutral);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .page-logo {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 15%;
      height: auto;
      z-index: 1000;
    }

    .logout-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    button {
      background: var(--warm1);
      color: var(--light-neutral);
      padding: 0.85rem 1.2rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      background: #c07a5b;
      box-shadow: 0 5px 15px rgba(178,108,79,0.4);
      transform: translateY(-2px);
    }

    .dashboard-card {
      padding: 3rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: var(--light-blue);
      font-size: 2rem;
      letter-spacing: 0.5px;
      margin: 0;
    }

    @media (max-width: 500px) {
      .dashboard-card {
        padding: 2rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      .page-logo {
        width: 60px;
        top: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Optional Logo -->
  <img src="data:image/png;base64,{{ logo_data }}" alt="Logo" class="page-logo">

  <!-- Logout Button -->
  <a href="{{ url_for('main.logout') }}" class="logout-button">
    <button>Logout</button>
  </a>

  <!-- Center Content -->
  <div class="dashboard-card">
    <h1>Dashboard coming soon!</h1>
  </div>
</body>
</html>
